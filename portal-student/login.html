<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #2e7d32;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 48px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(46, 125, 50, 0.15);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(76, 175, 80, 0.2);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-8px);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo svg {
      width: 76px;
      height: 76px;
      fill: #4caf50;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 30px;
      font-weight: 700;
      color: #1b5e20;
      letter-spacing: -0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: 600;
      color: #2e7d32;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    input {
      margin-top: 8px;
      padding: 15px 16px;
      font-size: 16px;
      border: 2px solid #c8e6c9;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8fff8;
    }

    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
      background: white;
    }

    button {
      margin-top: 20px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    #loginError {
      color: #e53935;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        <circle cx="12" cy="8" r="3.5"/>
      </svg>
    </div>
    <h1>Student Login</h1>

    <form id="login" novalidate>
      <label>
        Student ID / Username
        <input name="username" required autocomplete="username">
      </label>

      <label>
        Password
        <input name="password" type="password" required autocomplete="current-password">
      </label>

      <button type="submit" id="loginBtn">Login to Portal</button>
    </form>

    <div id="loginError" role="alert" aria-live="assertive" style="color:#e53935;margin-top:12px;display:none"></div>
  </div>

  <script>
    const loginForm = document.getElementById('login');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    let isLoggingIn = false;

    function showLoginError(msg) {
      loginError.textContent = msg;
      loginError.style.display = 'block';
      loginError.focus && loginError.focus();
    }

    function clearLoginError() {
      loginError.textContent = '';
      loginError.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (isLoggingIn) return;
      clearLoginError();

      if (!loginForm.checkValidity()) {
        loginForm.reportValidity();
        return;
      }

      const formData = Object.fromEntries(new FormData(loginForm));

      isLoggingIn = true;
      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'Logging in...';

      try {
        const res = await fetch('/api/portal/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        let json = null;
        try { json = await res.json(); } catch (err) { /* ignore parse errors */ }

        if (!res.ok) {
          showLoginError((json && json.error) || 'Login failed. Please check your credentials.');
          return;
        }

        if (json && json.token) {
          localStorage.setItem('studentToken', json.token);
          location.href = '/portal-student/dashboard.html';
        } else {
          showLoginError((json && json.error) || 'Invalid server response.');
        }
      } catch (err) {
        showLoginError('Connection error. Please try again later.');
      } finally {
        isLoggingIn = false;
        loginBtn.disabled = false;
        loginBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
