<!doctype html>
<html><head><meta charset="utf-8"><title>Student Login</title></head><body>
<h1>Student Login</h1>
<form id="login">
  <label>Username <input name="username"></label><br>
  <label>Password <input name="password" type="password"></label><br>
  <button>Login</button>
</form>
<script>
document.getElementById('login').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const res = await fetch('/api/portal/login', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
  const json = await res.json();
  if (json.token) { localStorage.setItem('studentToken', json.token); location.href = '/portal-student/dashboard.html'; }
  else alert(json.error || 'Login failed');
});
</script>
</body></html>
